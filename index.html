<!DOCTYPE html>
<html lang="en">
  <head>
    <meta 
      charset="utf-8" 
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"
    />

    <link 
      rel="icon" 
      href="resources/images/devchallenges.png" 
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link 
      rel="stylesheet" 
      href="resources/css/style.css"
    />

    <title>My Gallery</title>

    
  </head>
  <body>

    <div class="gallery-page container">
      <div class="profile-details">
        <div class="profile-image">
          <img src="/resources/images/profilePhoto.png" alt="">
        </div>
        <div class="name-location">
          <h2>Rodney Cotton</h2>
          <p>Helsinki, Finland</p>
        </div>
        <div class="profile-stats">
          <div class="posts card">
            <h3>100</h3>
            <p>Posts</p>
          </div>
          <div class="followers card">
            <h3>2,242</h3>
            <p>Followers</p>
          </div>
          <div class="following card">
            <h3>1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="post-gallery grid">
        <div class="gallery-img photo-1">
          <img src="/resources/images/photo1.png" alt="">
        </div>
        <div class="gallery-img photo-2">
          <img src="/resources/images/photo2.png" alt="">
        </div>
        <div class="gallery-img photo-3">
          <img src="/resources/images/photo3.png" alt="">
        </div>
        <div class="gallery-img photo-4">
          <img class="fourth" src="/resources/images/photo4.png" alt="">
        </div>
        <div class="gallery-img photo-5">
          <img src="/resources/images/photo5.png" alt="">
        </div>
        <div class="gallery-img photo-6">
          <img src="/resources/images/photo6.png" alt="">
        </div>
      </div>
      <div class="footer">
        <p>Godson Imiebo @ DevChallenges.io</p>
      </div>
    </div>
   
  </body>
</html>
